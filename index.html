<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Events</title>
</head>
<body>
    <h1>Dom Dom Dom</h1>
    <button onclick="console.log(7)">Click Me!</button>
    <input type="text">
    <br>
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <button onclick="makeDefault()">Make Default</button>
    <br>
    <button id="btn-make-blue">Make Blue</button>
    <button id="btn-make-purple">Make Purple</button>
    <button id="btn-make-green">Make Green</button>
    <button id="btn-make-gold">Make Golden</button>
    <script>
        const btnMakeBlue = document.getElementById("btn-make-blue")
        // console.log(btnMakeBlue)
        btnMakeBlue.onclick = function makeBlue() {
            document.body.style.backgroundColor = "blue"

        }
        const btnMakePurple = document.getElementById("btn-make-purple")
        btnMakePurple.onclick = makePurple;

        function makePurple() {
            document.body.style.backgroundColor = "purple"
        }

        document.getElementById("btn-make-green").addEventListener('click',function makeGreen(){
            document.body.style.backgroundColor='green'
        })

        document.getElementById("btn-make-gold").addEventListener('click',function(){
            document.body.style.backgroundColor = "gold"
        })
    </script>
    <script src="./js/event.js"></script>
</body>
</html>
